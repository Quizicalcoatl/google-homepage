<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="google_search_page.css">
<head>
	<title>Google Homepage</title>
</head>
<body>

<div id="page">

	<div id="topbar">
		
	</div>

	<div id="logo" style="text-align: center">
		<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height="92" width="272"/>
	</div>

	<div>
		<form type="submit" id="searchbar" style="text-align:center"></form>
	</div>

	<div class="buttons" display="inline-block">
		<form id="google_search" action="https://www.google.com/">
			<input type="submit" value="Google Search"/>
		</form>
		<form id="lucky" action="https://onetoday.google.com/home/projects?utm_source=ifg">
			<input type="submit" value="I'm Feeling Lucky"/>
		</form>
	</div>

	<div class="footerbar">
		<ul id="leftfooter" style="text-align:left">
			<li id="advertising"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li id="business"><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li id="about"><a href="https://www.google.com/intl/en/about/">About</a></li>
		</ul>
		<ul id="rightfooter" style="text-align:right">
			<li id="privacy"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li id="terms"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li id="settings"><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a></li>
		</ul>
	</div>

</div>
</body>
</html>
